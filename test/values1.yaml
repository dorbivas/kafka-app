# Liveness probe configuration to check the health of Kafka pods
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 11
  timeoutSeconds: 11
  failureThreshold: 11

# Readiness probe configuration to check if Kafka pods are ready to serve requests
readinessProbe:
  enabled: true
  initialDelaySeconds: 11
  periodSeconds: 11
  timeoutSeconds: 11
  failureThreshold: 11