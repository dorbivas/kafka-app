apiVersion: apps/v1
kind: Deployment
metadata:
  name: breed-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: breed-producer
  template:
    metadata:
      labels:
        app: breed-producer
    spec:
      containers:
      - name: producer
        image: dorbivas/kafka-producer-test:latest

