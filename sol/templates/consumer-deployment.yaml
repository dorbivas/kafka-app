apiVersion: apps/v1
kind: Deployment
metadata:
  name: breed-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: breed-consumer
  template:
    metadata:
      labels:
        app: breed-consumer
    spec:
      containers:
      - name: consumer
        image: dorbivas/kafka-consumer:latest

